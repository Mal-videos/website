<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ studio.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">{{ studio.name }}</div>
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('services') }}">Services</a></li>
                <li><a href="{{ url_for('portfolio') }}">Portfolio</a></li>
                <li><a href="{{ url_for('pricing') }}">Pricing</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
            </ul>
            <a class="call-btn" href="tel:{{ studio.phone }}"><i class="fas fa-phone-alt"></i> Call</a>
        </nav>
    </header>

    {% block content %}{% endblock %}

    <footer>
        <p>&copy; {{ studio.name }} 2025</p>
        <div class="social-links">
            <a href="#">{{ studio.social.facebook }}</a>
            <a href="#">{{ studio.social.instagram }}</a>
            <a href="#">{{ studio.social.twitter }}</a>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
                  </html>
